<!DOCTYPE html>
<html lang="en-us">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
<h1 ></h1>
<table>
    <thead>
        <tr><th colspan="2" style="font-size:xx-large;">Exhibitor Registration</th></tr>
    </thead>
    <tbody>
    <tr><td>
<p><label>Prefix <input type="text" name="Prefix"></label></p>
<p><label for="name">Name</label>
<input type="text" name="FirstName" id="name" placeholder="First Name">
<input type="text" name="LastName" id="name" placeholder="Last Name"></p>
<p><label>Preferred Pronouns <input type="text" name="Preferredpronouns"> </label></p>
<p><label>Email <input type="text" name="Email" placeholder="sample@example.com"> </label></p>
<p><label>Work Phone <input type="tel" name="Work phone"> </label></p>
<p><label>Cell Phone <input type="tel" name="Cell phone"> </label></p>
<p><label>Job Title <input type="text" name="Job Title"> </label></p>
<p><label>Company <input type="text" name="Company"> </label></p>
<p><label for="Address">Full Business Address </label></p>
<p><input type="text" name="Address" id="Address"></p>
<p><label for="CompanyAddress">Company Website </label></p>
<p><input type="text" name="CompanyAddress" id="CompanyAddress"></p>
</td>

<td>
<p><label for="CompanyDescription">Company Description </label></p>
<p><textarea  name="CompanyDescription" id="CompanyDescription"></textarea></p>
<p><label for="product">Product/Services to exhibit </label></p>
<p><textarea  name="product" id="product"></textarea></p>
<p>What type of booth do you like?</p>
<p><input type="radio"  name="type" id="type" value="in-person"><label for="type">In-person booth only </label></p>
<p><input type="radio"  name="type" id="type" value="virtual"><label for="type">Virtual booth only </label></p>
<p><input type="radio"  name="type" id="type" value="both"><label for="type">Virtual & In-person booth  </label></p>
<p><label for="list">List your staff(name,email,phone) </label></p>
<p><textarea  name="staff" id="list"></textarea></p>
<p><label for="competitors">Competitors you don't want be near </label></p>
<p><textarea  name="competitors" id="competitors"></textarea></p>
</td>
</tr>
</tbody>
</table>
    </body>



</html>
